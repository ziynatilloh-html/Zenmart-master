<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/command.css" />
    <link rel="stylesheet" href="/public/css/product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/public/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/images/favicon-16x16.png"
    />
    <title>Zenmart</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h2 class="login-title">Sign-In</h2>

        <form class="login-form">
          <label for="username">Username or email address</label>
          <input type="text" id="username" placeholder="Write your username" />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" />

          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#" class="forgot-password">Lost your password?</a>
          </div>

          <button type="submit" class="login-btn">Login</button>

          <p class="signup-prompt">
            Don't have an account?
            <a href="#" class="create-account">Create account</a>
          </p>

          <div class="separator">or</div>

          <div class="social-login">
            <button class="social-btn facebook">f</button>
            <button class="social-btn google">G</button>
            <button class="social-btn twitter">t</button>
            <button class="social-btn apple">ï£¿</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

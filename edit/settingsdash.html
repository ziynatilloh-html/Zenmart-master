<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>
    <link rel="stylesheet" href="/public/css/command.css" />
    <link rel="stylesheet" href="/public/css/settingsdash.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/images/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar at the top of the page -->
    <div class="settings_navbar_frame">
      <div class="sn_container">
        <div class="sn_top_wrapper">
          <img src="/public/images/sidebar-control.png" alt="" />
          <div class="top_img">
            <img src="/public/images/Zenmart..png" alt="Zenmart Logo" />
          </div>
          <input type="search" placeholder="Search Products..." />
          <div class="search_icon_box">
            <a href=""><img src="/public/images/search.svg" alt="Search" /></a>
          </div>
          <div class="sn_icons">
            <a href=""><img src="/public/images/exit 1.svg" alt="Exit" /></a>
            <a href=""><img src="/public/images/email 1.svg" alt="Email" /></a>
            <a href=""
              ><img src="/public/images/notification 2.svg" alt="Notifications"
            /></a>
          </div>
          <div class="sn_author_photo">
            <img src="/public/images/image 119.png" alt="Author Photo" />
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar positioned below the navbar -->
    <nav class="sidebar locked">
      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
            <li class="item">
              <a href="#" class="link flex active">
                <i class="bx bx-home-alt"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-grid-alt"></i>
                <span>All Projects</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bxs-magic-wand"></i>
                <span>Magic Build</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-folder"></i>
                <span>New Projects</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-cloud-upload"></i>
                <span>Upload New</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-flag"></i>
                <span>Notice Board</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-award"></i>
                <span>Award</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-cog"></i>
                <span>Setting</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
